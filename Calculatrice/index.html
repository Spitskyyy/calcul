    <div id="calculator">
      <input id="display" placeholder="Calculate!" readonly />
      <div id="keys">
        <button
          id="button-calculate"
          onclick="appendToDisplay('+')"
          class="operator-btn"
        >
          +
        </button>
        <button id="button-calculate" onclick="appendToDisplay('7')">7</button>
        <button id="button-calculate" onclick="appendToDisplay('8')">8</button>
        <button id="button-calculate" onclick="appendToDisplay('9')">9</button>
        <button
          id="button-calculate"
          onclick="appendToDisplay('-')"
          class="operator-btn"
        >
          -
        </button>
        <button id="button-calculate" onclick="appendToDisplay('4')">4</button>
        <button id="button-calculate" onclick="appendToDisplay('5')">5</button>
        <button id="button-calculate" onclick="appendToDisplay('6')">6</button>
        <button
          id="button-calculate"
          onclick="appendToDisplay('*')"
          class="operator-btn"
        >
          *
        </button>
        <button id="button-calculate" onclick="appendToDisplay('1')">1</button>
        <button id="button-calculate" onclick="appendToDisplay('2')">2</button>
        <button id="button-calculate" onclick="appendToDisplay('3')">3</button>
        <button
          id="button-calculate"
          onclick="appendToDisplay('/')"
          class="operator-btn"
        >
          /
        </button>
        <button id="button-calculate" onclick="appendToDisplay('0')">0</button>
        <button id="button-calculate" onclick="appendToDisplay('.')">.</button>
        <button id="button-calculate" onclick="calculate()">=</button>
        <button
          id="button-calculate"
          onclick="clearDisplay()"
          class="operator-btn"
        >
          C
        </button>
      </div>
    </div>

    <script>
      const display = document.getElementById("display");
      let derniereCalculation = false;

      function appendToDisplay(input) {
        if (derniereCalculation && !isOperator(input)) {
          display.value = "";
          
        } 
        
        derniereCalculation = false;
        display.value += input;
      }

      function clearDisplay() {
        display.value = "";
      }

      function calculate() {
        try {
          display.value = eval(display.value);
          derniereCalculation = true;
        } catch (error) {
          display.value = "Error";
        }
      }

      
      function isOperator(input){
          return ['+', '-', '*', '/','.','='].includes(input)
      }
    
    </script>
